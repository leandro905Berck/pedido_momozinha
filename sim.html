<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim! Eu aceito!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #fce4ec 0%, #ffc1e3 100% );
            color: #4a2c2a;
            margin: 0;
            padding: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh; 
            overflow-y: auto; 
            box-sizing: border-box; 
        }
        .container-sim {
            background-color: rgba(255, 240, 245, 0.95);
            padding: 40px 50px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 90%;
            position: relative;
            z-index: 10;
            margin-top: 20px; 
            margin-bottom: 50px; 
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            color: #d83c5a;
            font-size: 4.0em; 
            margin-bottom: 25px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            line-height: 1.2;
        }
        p {
            font-size: 1.3em; 
            line-height: 1.7;
            margin-bottom: 30px;
            color: #5c3735;
        }
        .animation-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        .cake-animation {
            width: 200px;
            height: 250px; 
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .rings-animation {
            width: 220px;
            height: 150px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .rings-names {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8em;
            color: #b8860b;
            margin-top: 10px;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 5s linear infinite;
            z-index: 1;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.7; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
        .cake-svg {
            width: 180px;
            height: auto;
            animation: gentleBob 3s ease-in-out infinite;
        }
        @keyframes gentleBob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .rings-svg {
            width: 150px;
            height: auto;
            animation: sparkle 2s ease-in-out infinite;
        }
        @keyframes sparkle {
            0%, 100% { filter: drop-shadow(0 0 2px gold); transform: scale(1); }
            50% { filter: drop-shadow(0 0 10px gold); transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <audio id="musicaDeFundoSim" autoplay loop>
        <source src="fotos_casal/musica.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <div class="container-sim">
        <h1>Sim! Mil Vezes Sim!</h1>
        <p>Minha querida Karol, meu coração transborda de felicidade! Mal posso esperar para passarmos o resto das nossas vidas juntos, construindo nosso "para sempre". Este é o começo da nossa mais linda aventura!</p>

        <div class="animation-container">
            <div class="cake-animation">
                <svg class="cake-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="frostingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#FFF5EE;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#FFDAB9;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="cakeGradient" x1="0%" y1="0%" x2="100%">
                            <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect x="30" y="130" width="140" height="50" rx="10" ry="10" fill="url(#cakeGradient)" />
                    <rect x="45" y="80" width="110" height="50" rx="8" ry="8" fill="url(#cakeGradient)" />
                    <rect x="60" y="30" width="80" height="50" rx="6" ry="6" fill="url(#cakeGradient)" />
                </svg>
            </div>
        </div>
    </div>

    <script>
        function createConfetti() {
            const confettiColors = ['#e91e63', '#ffeb3b', '#4caf50', '#2196f3', '#ffffff'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                document.body.appendChild(confetti);
            }
        }
        createConfetti();
    </script>
</body>
</html>
