<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim! Eu aceito!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        /* O seu CSS existente permanece aqui... */
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #fce4ec 0%, #ffc1e3 100% );
            color: #4a2c2a;
            margin: 0;
            padding: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh; 
            overflow-y: auto; 
            box-sizing: border-box; 
        }
        .container-sim {
            background-color: rgba(255, 240, 245, 0.95);
            padding: 40px 50px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 90%;
            position: relative;
            z-index: 10;
            margin-top: 20px; 
            margin-bottom: 50px; 
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            color: #d83c5a;
            font-size: 4.0em; 
            margin-bottom: 25px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            line-height: 1.2;
        }
        p {
            font-size: 1.3em; 
            line-height: 1.7;
            margin-bottom: 30px;
            color: #5c3735;
        }
        .animation-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        .cake-animation {
            width: 200px;
            height: 250px; 
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .rings-animation {
            width: 220px;
            height: 150px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .rings-names {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8em;
            color: #b8860b;
            margin-top: 10px;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 5s linear infinite;
            z-index: 1;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.7; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
        .cake-svg {
            width: 180px;
            height: auto;
            animation: gentleBob 3s ease-in-out infinite;
        }
        @keyframes gentleBob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .rings-svg {
            width: 150px;
            height: auto;
            animation: sparkle 2s ease-in-out infinite;
        }
        @keyframes sparkle {
            0%, 100% { filter: drop-shadow(0 0 2px gold); transform: scale(1); }
            50% { filter: drop-shadow(0 0 10px gold); transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <audio id="musicaDeFundoSim" loop>
        <source src="musica_para_sim.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <div class="container-sim">
        <h1>Sim! Mil Vezes Sim!</h1>
        <p>Minha querida Karol, meu coração transborda de felicidade! Mal posso esperar para passarmos o resto das nossas vidas juntos, construindo nosso "para sempre". Este é o começo da nossa mais linda aventura!</p>
        
        <div class="animation-container">
            <div class="cake-animation">
                <svg class="cake-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- SVG do Bolo ... -->
                </svg>
            </div>

            <div class="rings-animation">
                <svg class="rings-svg" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- SVG das Alianças ... -->
                </svg>
                <div class="rings-names">Leandro & Karol</div>
            </div>
        </div>
    </div>

    <script>
        // Script para confetes ...
        function createConfetti( ) {
            const confettiColors = [ '#e91e63', '#ffeb3b', '#4caf50', '#2196f3', '#ffffff' ];
            for (let i = 0; i < 100; i++) { 
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's'; 
                confetti.style.animationDelay = Math.random() * 2 + 's'; 
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.width = (Math.random() * 8 + 4) + 'px'; 
                confetti.style.height = confetti.style.width;
                confetti.style.opacity = Math.random() * 0.5 + 0.5; 
                document.body.appendChild(confetti);
            }
        }
        createConfetti();
